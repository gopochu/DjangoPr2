<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}
</head>
<body class="bg-light">

    <div class="container">
        <!-- Сообщение об ошибке -->
        <div class="alert alert-danger mt-5" role="alert">
            <h1 class="display-4">Ошибка: {{ error }}</h1>
            <p class="lead">{{ message }}</p>
            <hr>
            <ul>
                {% for suggestion in suggestions %}
                    <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
            <p>Статус код: <strong>{{ status_code }}</strong></p>

            {% if details %}
                <p>Подробнее: {{ details }}</p>
            {% endif %}

            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Вернуться на главную</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
